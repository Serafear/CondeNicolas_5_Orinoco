<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta name="keywords" content="site web, e-commerce, camera">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="./css/tailwind.css">
    <link rel="stylesheet" href="style.css">

    <script src="https://kit.fontawesome.com/e56d892efa.js" crossorigin="anonymous"></script>
    
    <title>Orinoco</title>
</head>

<body>
    <header>
        <div class="container-1 flex flex-wrap items-center md:sticky justify-between p-5 lg:max-w-screen-2xl xl:max-w-full">
            <div class="logo-orinoco w-3/6 md:w-2/12">
                <a href="index.html">
                    <img style="-webkit-user-select: none;cursor: pointer;" src="./image/bg-removed-logo.webp" alt="logo Orinoco" width="360" height="162">
                </a> 
            </div>

            <div class="flex md:hidden">
                <button id="bars">
                    <span class="toggle block w-20">
                        <i class="fas fa-bars fa-3x"></i>
                    </span> 
                    <span class="toggle hidden w-20">
                        <i class="fas fa-check-square fa-3x"></i>
                    </span>
                </button>
            </div>
            
            <div class="toggle hidden md:flex md:w-auto lg:w-5/12 w-full text-right md:justify-center lg:justify-around text-bold nav-options lg:order-last text-white">
                <div class="thecontact block md:inline-block px-3 py-3">
                    <a href="./html-pages/Contact.html">Contact</a>
                </div>
                
                <div class="font-shopping-cart block md:inline-block px-3 py-3">
                    <a href="./html-pages/shoppingcart.html">
                        <i class="text-gray-900 fas fa-shopping-cart"></i>
                        Mon panier
                    </a>
                </div>

                <div class="theFAQ block md:inline-block px-3 py-3">
                    <a href="./html-pages/FAQ.html">FAQ</a>
                </div>

                <div class="Myaccount block md:inline-block px-3 py-3">
                    <a href="./html-pages/Myaccount.html">Mon compte</a>
                </div>
            </div>

            <form class="search-bar-form mt-3 w-full lg:w-2/6">
                <div class="search-bar flex flex-row shadow ">  <!--Ici on aura la barre de recherche avec son button qui sera en radial gradiant-->
                    <input class="w-full" type="text" placeholder="Cherchez votre produit" id="search-bar">
                    <button type="submit" class="search-button"> <!--L'icone sera incorporée dans la barre de recherche via le css ou le js ?-->
                        <i class="fas fa-search"></i>
                    </button>   
                </div>
            </form>
        </div>
    </header>

    <section class="container-2 bg-red-600"> <!--ne pas oublier que header est fixed donc besoin de margin--><!--j'ai passé la position en sticky pour voir-->
        <h2 class="font-bold">Produits</h2>
        <div id="teddybear-1" class="flex flex-col">
            <div id="name-t1" class="font-bold absolute"></div>
            <div id="price-t1" class="absolute mt-7"></div>
            <div id="imageUrl-t1" class="order-first"></div>
            <div id="description-t1" class="md:absolute md:mt-14"></div>
        </div>
        <div id="teddybear-2" class="flex flex-col">
            <div id="name-t2" class="font-bold absolute"></div>
            <div id="price-t2" class="absolute mt-7"></div>
            <div id="imageUrl-t2" class="order-first"></div>
            <div id="description-t2" class="md:absolute md:mt-14"></div>
        </div>
        <div id="teddybear-3" class="flex flex-col">
            <div id="name-t3" class="font-bold absolute"></div>
            <div id="price-t3" class="absolute mt-7"></div>
            <div id="imageUrl-t3" class="order-first"></div>
            <div id="description-t3" class="md:absolute md:mt-14"></div>
        </div>
        <div id="teddybear-4" class="flex flex-col">
            <div id="name-t4" class="font-bold absolute"></div>
            <div id="price-t4" class="absolute mt-7"></div>
            <div id="imageUrl-t4" class="order-first"></div>
            <div id="description-t4" class="md:absolute md:mt-14"></div>
        </div>
        <div id="teddybear-5" class="flex flex-col">
            <div id="name-t5" class="font-bold absolute"></div>
            <div id="price-t5" class="absolute mt-7"></div>
            <div id="imageUrl-t5" class="order-first"></div>
            <div id="description-t5" class="md:absolute md:mt-14"></div>
        </div>
        <div id="test-camera"></div>
        <div id="test-furniture"></div>
    </section>
    
    <script src="./script-toggle.js"></script>

    <script src="./javascript/api-fetch-1.js"></script>
</body>
</html>
