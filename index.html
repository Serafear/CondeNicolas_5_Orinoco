<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="keywords" content="site web, e-commerce, camera">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">

        <link rel="stylesheet" type="text/css" href="style.css">

        <title>Orinoco</title>

        <script src="https://kit.fontawesome.com/e56d892efa.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <!--Ici on utilisera le modèle d'Orinico vu dans le document. On utilisera l'outil d'inspection pour trouver si l'image a un lien utilisable-->
        <header>
            <div id="fixed-nav-bar">  <!--Ici on a le conteneur pour toute la barre du haut qui sera fixed. L'exemple est prit sur Cdiscount-->
                <div class="logo-orinoco">
                    <a href="">
                        <img style="-webkit-user-select: none;margin: auto;cursor: zoom-in;" src="https://user.oc-static.com/upload/2019/09/04/15675819263013_image1.png" alt="logo Orinoco" width="360" height="162">
                    </a> 
                </div>
                <div class="search-bar">  <!--Ici on aura la barre de recherche avec son button-->
                    <input type="text" placeholder="Cherchez votre produit">
                    <button type="submit" class="search-button"> <!--L'icone sera incorporée dans la barre de recherche via le css ou le js ?-->
                        <i class="fas fa-search"></i>
                    </button>   
                </div>
                <div class="nav-options">
                    <a href="">Contact</a>
                    <div class="font-shopping-cart">
                        <a href="">
                            <i class="fas fa-shopping-cart"></i>
                            Mon panier
                        </a>
                    </div>
                    <div class="theFAQ">
                        <a href="">FAQ</a>
                    </div>
                    <div class="Myaccount">
                        <a href="">Mon compte</a>
                    </div>
                </div>    
            </div>
        </header>
    
        <!--Bloc produits-->
        <div id="Products">
            <div class="products-list">
            </div>
        </div>    
    </body>
</html>
