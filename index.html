<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta name="keywords" content="site web, e-commerce, camera">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="./css/tailwind.css">
    <link rel="stylesheet" href="style.css">

    <script src="https://kit.fontawesome.com/e56d892efa.js" crossorigin="anonymous"></script>
    
    <title>Orinoco</title>
</head>

<body>
    <header>
        <div class="container-1 flex flex-wrap items-center md:sticky justify-between p-5 lg:max-w-screen-2xl xl:max-w-full">
            <div class="logo-orinoco w-3/6 md:w-2/12">
                <a href="index.html">
                    <img style="-webkit-user-select: none;user-select: none;cursor: pointer;" src="./image/bg-removed-logo.webp" alt="logo Orinoco" width="360" height="162">
                </a> 
            </div>

            <div class="flex md:hidden">
                <button id="bars">
                    <span class="toggle block w-20">
                        <i class="fas fa-bars fa-3x"></i>
                    </span> 
                    <span class="toggle hidden w-20">
                        <i class="fas fa-check-square fa-3x"></i>
                    </span>
                </button>
            </div>
            
            <div class="toggle hidden md:flex md:w-auto lg:w-5/12 w-full text-right md:justify-center lg:justify-around text-bold nav-options lg:order-last text-white">
                <div class="thecontact block md:inline-block px-3 py-3">
                    <a href="./html-pages/Contact.html">Contact</a>
                </div>
                
                <div class="font-shopping-cart block md:inline-block px-3 py-3">
                    <a href="./html-pages/shoppingcart.html">
                        <i class="text-gray-900 fas fa-shopping-cart"></i>
                        Mon panier
                    </a>
                </div>

                <div class="theFAQ block md:inline-block px-3 py-3">
                    <a href="./html-pages/FAQ.html">FAQ</a>
                </div>

                <div class="Myaccount block md:inline-block px-3 py-3">
                    <a href="./html-pages/Myaccount.html">Mon compte</a>
                </div>
            </div>

            <form class="search-bar-form mt-3 w-full lg:w-2/6">
                <div class="search-bar flex flex-row shadow ">  <!--Ici on aura la barre de recherche avec son button qui sera en radial gradiant-->
                    <input class="w-full" type="text" placeholder="Cherchez votre produit" id="search-bar" autocomplete="off">
                    <button type="submit" class="search-button"> <!--L'icone sera incorporée dans la barre de recherche via le css ou le js ?-->
                        <i class="fas fa-search"></i>
                    </button>   
                </div>
            </form>
        </div>
    </header>

    <div class="container-image flex flex-col gap-6">
        <section class="container-2 gap-2 grid justify-center bg-yellow-500"> <!----><!--grid position center permet de centrer l'image-->
            <h2 class="font-bold flex justify-center">Oursons</h2> <!--le flex du h2 et justify center le centre dans la grid-->
            <div class="teddybear bg-gray-600 lg:max-w-screen-md">
                <ul id="allTeddies" class="slider"></ul>  
                <div class="flex flex-row text-black dot justify-between w-full bg-blue-800">
                    <div class="left-0" onclick="plusDivs(-1)"><i class="bg-green-600 cursor-pointer fas fa-angle-left fa-3x"></i></div>
                    <div class="flex order-3" onclick="plusDivs(1)"><i class="bg-green-600 cursor-pointer fas fa-angle-right fa-3x"></i></div>
                    <div class="flex bg-green-400 gap-2 m-auto">
                        <span class="badge demo text-black border-solid border-2 border-black rounded-full dot" onclick="currentDiv(1)"></span>
                        <span class="badge demo text-black border-solid border-2 border-black rounded-full dot" onclick="currentDiv(2)"></span>
                        <span class="badge demo text-black border-solid border-2 border-black rounded-full dot" onclick="currentDiv(3)"></span>
                        <span class="badge demo text-black border-solid border-2 border-black rounded-full dot" onclick="currentDiv(5)"></span>
                        <span class="badge demo text-black border-solid border-2 border-black rounded-full dot" onclick="currentDiv(4)"></span>
                    </div>
                </div>
            </div>
        </section>

        <!--section caméra-->
        <section class="container-3 gap-2 grid justify-center"> <!--ne pas oublier que header est fixed donc besoin de margin--><!--j'ai passé la position en sticky pour voir-->
            <h2 class="font-bold flex justify-center">Caméras</h2>
            <div class="cameras lg:max-w-screen-md">
                <ul id="allCameras" class=""></ul>
                <div class="flex flex-row text-black dot2 justify-between w-full bg-blue-800">
                    <div class="left-0" onclick="plusDivs2(-1)"><i class="bg-green-600 cursor-pointer fas fa-angle-left fa-3x"></i></div>
                    <div class="flex order-3" onclick="plusDivs2(1)"><i class="bg-green-600 cursor-pointer fas fa-angle-right fa-3x"></i></div>
                    <div class="flex bg-green-400 gap-2 m-auto">
                        <span class="badge demo2 text-black border-solid border-2 border-black rounded-full dot2" onclick="currentDiv(1)"></span>
                        <span class="badge demo2 text-black border-solid border-2 border-black rounded-full dot2" onclick="currentDiv(2)"></span>
                        <span class="badge demo2 text-black border-solid border-2 border-black rounded-full dot2" onclick="currentDiv(3)"></span>
                        <span class="badge demo2 text-black border-solid border-2 border-black rounded-full dot2" onclick="currentDiv(5)"></span>
                        <span class="badge demo2 text-black border-solid border-2 border-black rounded-full dot2" onclick="currentDiv(4)"></span>
                    </div>
                </div>
            </div>
            
        
        </section>

        <!--section meubles-->
        <section class="container-4 gap-2 grid justify-center"> <!--ne pas oublier que header est fixed donc besoin de margin--><!--j'ai passé la position en sticky pour voir-->
            <h2 class="font-bold flex justify-center">Meubles</h2>
            <div class="furnitures lg:max-w-screen-md">
                <ul id="allFurnitures"></ul>  
                <div class="flex flex-row text-black dot3 justify-between w-full bg-blue-800">
                    <div class="left-0" onclick="plusDivs3(-1)"><i class="bg-green-600 cursor-pointer fas fa-angle-left fa-3x"></i></div>
                    <div class="flex order-3" onclick="plusDivs3(1)"><i class="bg-green-600 cursor-pointer fas fa-angle-right fa-3x"></i></div>
                    <div class="flex bg-green-400 gap-2 justify-center m-auto">
                        <span class="badge demo3 text-black border-solid border-2 border-black rounded-full dot3" onclick="currentDiv(1)"></span>
                        <span class="badge demo3 text-black border-solid border-2 border-black rounded-full dot3" onclick="currentDiv(2)"></span>
                        <span class="badge demo3 text-black border-solid border-2 border-black rounded-full dot3" onclick="currentDiv(3)"></span>
                        <span class="badge demo3 text-black border-solid border-2 border-black rounded-full dot3" onclick="currentDiv(5)"></span>
                        <span class="badge demo3 text-black border-solid border-2 border-black rounded-full dot3" onclick="currentDiv(4)"></span>
                    </div>
                </div>
            </div>    
        </section>

    </div>
    
    <script src="./script-toggle.js"></script>

    <script src="./javascript/api-fetch-1.js"></script>
    <script src="./javascript/dynamicpage.js"></script>
    
</body>
</html>
