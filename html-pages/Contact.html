<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta name="keywords" content="site web, e-commerce, camera">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="/css/tailwind.css">
    <link rel="stylesheet" href="/style.css">

    <script src="https://kit.fontawesome.com/e56d892efa.js" crossorigin="anonymous"></script>
    
    <title>Orinoco</title>
</head>
<body>
    <header>
        <div class="container-1 flex flex-wrap items-center md:sticky justify-between p-5 lg:max-w-screen-2xl xl:max-w-full">
            <div class="logo-orinoco w-3/6 md:w-2/12">
                <a href="/index.html">
                    <img style="-webkit-user-select: none;user-select: none;cursor: pointer;" src="/image/bg-removed-logo.webp" alt="logo Orinoco" width="360" height="162">
                </a> 
            </div>

            <div class="flex md:hidden">
                <button id="bars">
                    <span class="toggle block w-20">
                        <i class="fas fa-bars fa-3x"></i>
                    </span> 
                    <span class="toggle hidden w-20">
                        <i class="fas fa-check-square fa-3x"></i>
                    </span>
                </button>
            </div>
            
            <div class="toggle hidden md:flex md:w-auto lg:w-5/12 w-full text-right md:justify-center lg:justify-around text-bold nav-options lg:order-last text-white">
                <div class="thecontact block md:inline-block px-3 py-3">
                    <a href="/html-pages/Contact.html">Contact</a>
                </div>
                
                <div class="font-shopping-cart grid md:grid-flow-col md:row-span-1 gap-1 px-3 py-3">
                    <a href="/html-pages/cart.html">
                        <i class="text-gray-900 fas fa-shopping-cart"></i>
                        Mon panier
                    </a>
                    <div id="cartNumber"></div>
                </div>

                <div class="theFAQ block md:inline-block px-3 py-3">
                    <a href="/html-pages/FAQ.html">FAQ</a>
                </div>

                <div class="Myaccount block md:inline-block px-3 py-3">
                    <a href="/html-pages/Myaccount.html">Mon compte</a>
                </div>
            </div>

            <form class="search-bar-form mt-3 w-full lg:w-2/6">
                <div class="search-bar flex flex-row shadow ">  <!--Ici on aura la barre de recherche avec son button qui sera en radial gradiant-->
                    <input class="w-full" type="text" placeholder="Cherchez votre produit" id="search-bar">
                    <button type="submit" class="search-button"> <!--L'icone sera incorporÃ©e dans la barre de recherche via le css ou le js ?-->
                        <i class="fas fa-search"></i>
                    </button>   
                </div>
            </form>
        </div>
    </header>

    <fieldset id="contact" class="bg-yellow-400 grid grid-flow-row grid-cols-2 grid-rows-3 gap-1">
        <input type="text" id="fname" name="fname" placeholder="firstname" class="border-black border-2">
        <input type="text" id="lname" placeholder="lastname" name="lname" class="border-black border-2">
        <input type="text" id="adress" class=" row-span-2 col-span-2 border-black border-2" placeholder="adress" name="adress">
        <input type="text" id="city" placeholder="city" class="border-black border-2" name="city">
        <input type="text" id="email" placeholder="email" class="border-black border-2" name="email">
        <button id="formValidate" class="border-black border-2">Valider</button>
    </fieldset>

    <script src="/javascript/localstorage.js"></script>
    <script src="/javascript/cart-item-number.js"></script>
</body>
</html>
